<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Login Using JavaScript for Absolute Beginners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <h1>Login Using JavaScript for Absolute Beginners</h1>
</div>
<div class="form">
    <form action="#" method="post">
        <div class="inputs">
            <input type="text" name="username" id="username" placeholder="Username" minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
        </div>
        <div class="inputs">
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+">
        </div>
        <div class="inputs">
            <input type="submit" value="Login" onclick="verify();">
            <input type="button" onclick="show('rule');" value="Rules">
        </div>
    </form>
</div>
<div class="rules" id="rule">
    <ul>
        <li>Username length above 3 to 15</li>
        <li>Password length above 8 to 15</li>
        <li>All fields are mandatory</li>
    </ul>
</div>
<script src="script.js" language="JavaScript"></script>
</body>
</html>
