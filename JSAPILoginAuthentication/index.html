<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSAPILoginAuthentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
  <h2>JavaScript API Login Authentication</h2>
</div>
<div class="log_form">
  <form id="login-form">
    <div class="inputs">
      <input type="text" id="username" name="username" placeholder="username" required>
    </div>
    <div class="inputs">
      <input type="password" id="password" name="password" placeholder="password" required>
    </div>
    <div class="inputs">
      <button type="submit" id="logn-btn">Login</button>
    </div>
  </form>
</div>
<script src="script.js" language="JavaScript"></script>
</body>
</html>
